    <meta charset="UTF-8">

    <title>LAYOUT</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            border: 2px solid black;
        }

        footer {
            border: 2px solid black;
            height: 7vh;
        }

        .Box1 {
            height: 7vh;
            position: sticky;
            background-color: pink;
        }

        .Box2 {
            height: 80vh;
            padding: 7px;
            background-color:bisque;
        }

        .Box4 {
            height: 40vh;
            padding: 5px;
            background-color: rgb(57, 239, 25);
        }

        .Box5 {
            height: 37vh;
            margin: 10px;
            margin-left: 7vh;
            margin-right: 7vh;
            width: 42vw;
            display: inline-block;
            background-color: rgb(43, 6, 252);
        }

        .Box6 {
            /* margin-top: 2vh;
            margin-left:13vh; */
            /* margin:auto;
            
            
            font-weight: 70px;
            overflow: auto; */
            border-radius: 40px;
            height: 14vh;
            margin: auto;
            margin-top: 1vh;
            font-size: 40px;
            text-align: center;
            width: 40vw;
            /* display: inline-block; */
        }

        .Box7 {
            /* margin-top: 0;
            height:14vh;*/
            margin-top: 16px;
            border-radius: 100%;
            padding: 2px;
            width: 2vw;
            margin-left: 70vw;
            height:4vh;
            position: fixed;
            /* display: inline-block; */
            background-color: black;
        }

        img{
            width:2vw;
            height:4vh;
            border-radius:100% ;
            object-fit: fill;
        }
        footer{
            background-color: rgb(8, 255, 255);
        }
    </style>
</head>
