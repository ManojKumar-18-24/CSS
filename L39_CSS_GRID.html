<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    .container{
        border:2px solid black;
        display: grid;
        grid-template-rows: [first]auto [second]100px [third]100px [fourth];
        grid-template-columns: 200px auto 300px;
    }

    .box{
        height: 55px;
        width:55px;
        border: 2px solid red;
    }

    /* .item-4{
        grid-row: 1/2;  grid-row:first/second
        grid-column: 1/3;..it will take if u dont set width..
    } */

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box item-4">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
